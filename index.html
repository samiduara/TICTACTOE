<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 id="title"></h1>
    <h2 id="msg"></h2>
    <section id="game-board">
        <div id="id0"></div>
        <div id="id1"></div>
        <div id="id2"></div>

        <div id="id3"></div>
        <div id="id4"></div>
        <div id="id5"></div>

        <div id="id6"></div>
        <div id="id7"></div>
        <div id="id8"></div>
    </section>
    <button id="reset">Reset</button>
</body>
</html>
